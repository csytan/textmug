{% extends "base.html" %}


{% block user_header %}
    / my pages
{% end %}


{% block main %}
    {% if current_user == user %}
        <h1>My pages</h1>
    {% else %}
        <h1>{{ user.id }}</h1>
    {% end %}

    <div id="controls">
        {% if current_user and user == current_user %}
            <a class="menu_btn icon-file-add" href="/"></a>
        {% end %}
    </div>

    {% for page in pages %}
        <div class="page">
            <a href="/{{ page.name }}">{{ page.page_name }}</a>
        </div>
    {% end %}
{% end %}
