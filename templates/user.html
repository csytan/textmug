{% extends "base.html" %}


{% block user_header %}
    / my pages
{% end %}


{% block main %}
    <h1>{{ user.id }}'s pages</h1>

    <div id="controls">
        {% if current_user and user == current_user %}
            <a class="menu_btn icon-file-add" href="/"></a>
        {% end %}
    </div>

    {% for page in pages %}
        <div class="page">
            <a href="/{{ page.id }}">{{ page.name }}</a>
        </div>
    {% end %}
{% end %}
