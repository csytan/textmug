{% extends "base.html" %}


{% block main %}
    <h1 class="title">{{ user.id }}</h1>

    <div id="controls">
        {% if current_user and user == current_user %}
            <a class="control icon-plus" href="/new"></a>
        {% end %}
    </div>

    {% for page in pages %}
        <div class="page">
            <a href="/{{ page.name }}">{{ page.page_name }}</a>
            <div class="info">{{ relative_date(page.created) }}</div>
        </div>
    {% end %}
{% end %}
