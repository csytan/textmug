{% extends "base.html" %}


{% block main %}
    <h1 class="title">Recent</h1>

    {% for page in pages %}
        <div class="page_listing">
            <a class="page_listing_title" href="/{{ page.id }}">{{ page.title }}</a>
            <div class="page_listing_created">{{ relative_date(page.created) }}</div>
        </div>
    {% end %}
{% end %}
