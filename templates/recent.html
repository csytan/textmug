{% extends "base.html" %}


{% block main %}
    <h1 class="title">Recent</h1>

    {% for page in pages %}
        <div class="page">
            <a class="page_name" href="/{{ page.id }}">{{ page.title }}</a>
            <div class="page_created">{{ relative_date(page.created) }}</div>
            <div style="clear:both"></div>
        </div>
    {% end %}
{% end %}
