<!DOCTYPE html>
<html>
<head>
    <title>textmug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/static/font_styles.css" rel="stylesheet" type="text/css">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/json2.js" type="text/javascript"></script>
    <script src="/static/sjcl.js" type="text/javascript"></script>
    <script src="/static/main.js" type="text/javascript"></script>
    {% block script %}{% end %}
</head>

<body>
    <div id="menu">
        <a class="logo icon-logo" 
            {% if current_user %}
                href="/{{ current_user.id }}"
            {% else %}
                href="/"
            {% end %}></a>
        <div class="items">
            <a href="/new" class="item">new</a>            
            <a href="/about" class="item">about</a>
            {% if current_user %}
                <a href="/logout" class="item">logout</a>
            {% else %}
                <a href="/login" class="item">login</a>
                <a href="/signup" class="item">sign up</a>
            {% end %}
        </div>
    </div>
    <div id="main">
        {% block main %}{% end %}
    </div>
</body>

</html>
