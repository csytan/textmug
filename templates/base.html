<!DOCTYPE html>
<html>
<head>
    <title>textmug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="/static/font-styles.css" rel="stylesheet" type="text/css">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="menu">
        <a class="logo icon-logo" 
            {% if current_user %}
                href="/{{ current_user.id }}"
            {% else %}
                href="/"
            {% end %}></a>
        <div class="status">
            {% set flash = handler.get_and_clear_flash() %}
            {% if flash %}{{ flash }}{% end %}
        </div>
        <div class="items">
            <a href="/new" class="item">new</a>
            {% if current_user %}
                <a href="/" class="item">about</a>
                <a href="/logout" class="item">logout</a>
            {% else %}
                <a href="/login" class="item">login</a>
                <a href="/signup" class="item">sign up</a>
            {% end %}
        </div>
    </div>
    <div id="main">
        {% block main %}{% end %}
    </div>
    
    <script src="/static/lib.js" type="text/javascript"></script>
    <script src="/static/main.js" type="text/javascript"></script>
    {% block script %}{% end %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-50516328-1', 'textmug.com');
      ga('send', 'pageview');
    </script>
</body>

</html>
